<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vipermino</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="../assets/images/icon.png">
    </head>

    <body>

        <div id="stage">
            <div id="centre">
                <p id="wait">Loading Cobra...</p>
                <div id="board"></div>
            </div>
            <div id="right">
                <button class="buttons" onclick="play()">Start</button><br>
                <button class="buttons" onclick="stopGame()">Stop & Reset</button><br>
                <button class="buttons" onclick="toggleSetting()">Settings</button>
                <p id="Timer" class="counters">TIMER</p>
                <p id="PPS" class="counters">PPS COUNTER</p>
                <p id="APM" class="counters">APM COUNTER</p>
                <p id="APP" class="counters">APP COUNTER</p>
                <p id="Score" class="counters">Score</p>
                <p id="Reward" class="counters">Reward</p>


            </div>

            <div id="settings">
                <p class="settingcontent">SETTINGS</p>
                <label class="settingcontent" for="PPSSlider" id="PPSlimit">PPS Limit: 3</label>
                <div class="slidercontainer">
                    <input type="range" min="1" max="15" value="3" class="slider" id="PPSSlider">
                </div>
                <br>
                <label class="settingcontent" for="DepthSlider" id="Depth">Depth: 5</label>
                <div class="slidercontainer">
                    <input type="range" min="5" max="10" value="5" class="slider" id="DepthSlider">
                </div>
                <br>

                <label class="settingcontent" for="Fumen">Starting fumen:</label>
                <input type="text" class="slider" id="Fumen">
                <br>
                <br>

                <label class="settingcontent" for="Queue">Starting queue:</label>
                <input type="text" class="slider" id="Queue">

                <label class="settingcontent" for="Volume" id="VolumeLabel">Volume: 100%</label>
                <div class="slidercontainer">
                    <input type="range" min="0" max="100" value="50" class="slider" id="Volume">
                </div>

                <br><br>
                <button class="buttons" onclick="toggleSetting()">Save & Close</button>
            </div>
        </div>
        

    </body>

    <script type="text/javascript" src="../assets/js/pixi.min.js"></script>
    <script type="text/javascript" src="../assets/js/howler.js"></script>
    <script type="text/javascript" src="../assets/js/sounds.js"></script>

    <script type="text/javascript" src="../assets/js/header.js"></script>
    <script type="text/javascript" src="../assets/js/constants.js"></script>
    <script type="text/javascript" src="../assets/js/piece.js"></script>
    <script type="text/javascript" src="../assets/js/board.js"></script>
    <script type="text/javascript" src="../assets/js/render.js"></script>

    <script type="text/javascript" src="../assets/js/bot.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="settings.js"></script>

</html>
